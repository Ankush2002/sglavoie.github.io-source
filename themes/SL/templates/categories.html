{% extends "base.html" %}

{% block title %}Categories | {{ SITENAME }}{% endblock %}

{% block content %}

    <section id="content" class="jumbotron body">
        <header>
            <h2 class="display-4 uppercase-title">Categories</h2>
        </header>
  <hr class="my-4">
  <div class="card">
      <div class="card-body entry-content">
<ul id="post-list">

    {% for category, articles in categories|sort %}
        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
    {% endfor %}

{% if articles|count == 0 %}
Nothing yet.
{% endif %}
    </ul>
      </div>
  </div>
        <!-- /.entry-content -->

    </section>

{% endblock %}
